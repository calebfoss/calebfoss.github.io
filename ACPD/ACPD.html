<script>
$(function() {
    $("input").keypress(function (e) {
        if ((e.which && e.which == 13) || (e.keyCode && e.keyCode == 13)) {
            getTypeLocation();
            console.log('Pressed enter');
            return false;
        } else {
            return true;
        }
    });
});
</script>
